<!DOCTYPE html>
<html lang="en">
<head><title>Text Tags</title></head>
 <body>
    <!--Question 2-->
    <h1><center>To illustrate text formarting tags</center></h1><hr>
    <p1><center>
        This is <i>italized</i>
        <p>This is <u>undelined</u></p>
        <p>This is <b>bold</b></p>
        <p>This is <em>emphasized</em></p>
        <p>This is <strong>Strong Text</strong></p>
        <p>This is <strike>striked text</strike></p>
        <p>This is <tt>computer code</tt></p>
        <p>This is <sup>superscript</sup>code</p>
        <p>This is <sub>subscript</sub>code</p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
    </p1>
   </body>
</html>
